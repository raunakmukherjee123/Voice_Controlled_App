<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*
        New
        */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logout-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div>
                <h1>&#127908; Voice To-Do List</h1>
                <p>Organize your tasks using voice commands</p>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </header>
    <main>
        <section class="todo-container">
            <h2>Add a Task</h2>
            <button class="voice-btn">ðŸŽ¤ Add Task by Voice</button>
            <div id="todo-list"></div>
        </section>
        <section class="task-details">
            <h2>Task Breakdown</h2>
            <div id="task-output">
                <div class="task-info">
                    <p><strong>Operation:</strong> <span id="operation"></span></p>
                    <p><strong>Task:</strong> <span id="task"></span></p>
                    <p><strong>Urgency:</strong> <span id="urgency"></span></p>
                    <p><strong>Date/Time:</strong> <span id="datetime"></span></p>
                </div>
                <div id="confirmation-area"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>2025 Voice To-Do List</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
